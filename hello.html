<section class="contact-form">

    <h3 class="h3 form-title">Contact Form</h3>

    <form action="https://submit-form.com/8M3MpdT9" class="form" method="post" data-form>
      <input type="hidden" name="_redirect" value="http://127.0.0.1:5500/index.html">
      <div class="input-wrapper">
        <label for="name">Name</label>
        <input type="text" name="name" class="form-input" placeholder="Name" required data-form-input />
        <label for="email">Email</label>
        <input type="email" name="email" class="form-input" placeholder="Email" required data-form-input />
        <label for="message">Message</label>
        <textarea name="message" class="form-input" placeholder="Message" required data-form-input></textarea>

      </div>
      <button class="form-btn" type="submit" disabled data-form-btn>
        <ion-icon name="paper-plane"></ion-icon>
        <span>Send Message</span>
      </button>


    </form>

  </section>
